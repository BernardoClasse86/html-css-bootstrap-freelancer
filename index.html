<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/36a89bf28f.js" crossorigin="anonymous"></script>

    <title>Bootstrap Freelance</title>

</head>
<body class="debug">

    <!------------ MAIN HEADER ------------>

    <header class="main-header">

        <div class="container">

            <div class="row justify-content-between">

                <div class="col-auto">
                    text
                </div>

                <div class="col-auto">
                    icon
                </div>

            </div>

        </div>

    </header>

    <!------------ /MAIN HEADER ------------>

    <!------------ MAIN CONTENT ------------>

    <main>

        <!------ MAIN HERO ------>

        <section class="main-hero">

            <div class="container">

                <div class="row justify-content-center">

                    <div class="col-6 col-offset-3">

                        <div class="d-flex flex-column align-items-center row-gap-sm">

                            <div class="col">

                                <img class="avatar-thumb" src="./img/avatar.svg" alt="male-cartoon img">

                            </div>

                            <div class="col">

                                <h1>Start Bootstrap</h1>

                            </div>

                            <div class="col">

                                star

                            </div>

                            <div class="col">

                                text text text

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

        <!------ /MAIN HERO ------>

        <!------ MAIN SECTION ------>

        <section class="portfolio-section">

            <div class="container">

                <div class="d-flex flex-column align-items-center row-gap-sm py-3">

                    <div class="col">

                        <h2>Portfolio</h2>

                    </div>

                    <div class="col">

                        start

                    </div>

                </div>

                <div class="row row-gap-md">

                    <div class="col-12 col-md-6 col-lg-4">

                        <img src="./img/cabin.png" alt="mountain-cabin">

                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        
                        <img src="./img/cake.png" alt="cake-slice">

                    </div>

                    <div class="col-12 col-md-6 col-lg-4">

                        <img src="./img/circus.png" alt="circus-tent">

                    </div>

                    <div class="col-12 col-md-6 col-lg-4">

                        <img src="./img/game.png" alt="joypad">

                    </div>

                    <div class="col-12 col-md-6 col-lg-4">

                        <img src="./img/safe.png" alt="safebox">

                    </div>

                    <div class="col-12 col-md-6 col-lg-4">

                        <img src="./img/submarine.png" alt="yellow-submarine">

                    </div>

                </div>

            </div>

        </section>

        <!------ /MAIN SECTION ------>
        
    </main>

    <!------------ /MAIN CONTENT ------------>

    <!------------ FOOTER ------------>

    <footer>

    </footer>

    <!------------ FOOTER ------------>

</body>
</html>
